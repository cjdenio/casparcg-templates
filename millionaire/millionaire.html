<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='main.css'>
    <script src="https://kit.fontawesome.com/921bd8fdbd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container hidden question-only">
        <div style="position: relative;">
            <div class="lifelines">
                <i class="fas fa-random fa-fw"></i>
                <i class="fas fa-users fa-fw"></i>
                <i class="fas fa-plus fa-fw"></i>
            </div>
            <div class="question">Question</div>
        </div>
        <div class="answers">
            <div class="answer answer-a init-hidden">Answer A</div>
            <div class="answer answer-b init-hidden">Answer B</div>
            <div class="break"></div>
            <div class="answer answer-c init-hidden">Answer C</div>
            <div class="answer answer-d init-hidden">Answer D</div>
        </div>
    </div>

    <script src='jquery-3.5.0.min.js'></script>
    <script src='main.js'></script>
</body>

</html>
